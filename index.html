<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="quicksand-normal">
    <header>
        <!-- ===============Navbar section=============== -->
        <nav class="navbar display-flex">
            <div class="brand-container display-flex">
                <img src="assets/logo.png" alt="">
                <h3 class="brand">SCHOOL</h3>
            </div>
            <div class="hamburger display-none">
                <img class="hamburger-icon" src="assets/hamburger.png" alt="">
            </div>
            <div class="nav-menu display-flex">
                <!-- ul.menu-items>li.menu-item*4>a -->
                <ul class="menu-items display-flex">
                    <li class="menu-item"><a id="home" href="">Home</a></li>
                    <li class="menu-item"><a id="about" href="">About</a></li>
                    <li class="menu-item"><a id="facilities" href="">Facilities</a></li>
                    <li class="menu-item"><a id="admission" href="">Admission</a></li>
                </ul>
                <button class="btn-primary">Contact</button>
            </div>
        </nav>
        <hr>
        <!-- ===============Banner section=============== -->
        <div class="banner display-flex">
            <div class="banner-content">
                <h2 class="banner-title">
                    <span id="empower">Empowering</span> students from small age <span id="vision">towards vision</span>
                </h2>
                <p class="banner-description">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse and Dynamic World.
                </p>
                <button class="btn-banner">Enroll Now</button>
            </div>
            <div class="banner-image">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
